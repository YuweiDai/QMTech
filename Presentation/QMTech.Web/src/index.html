<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>

    <title>主页</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="vendor/modules/angular-amap/angular-amap.js"></script>-->

    <script src="//cdn.bootcss.com/angular-moment/1.0.0-beta.4/angular-moment.min.js"></script>
